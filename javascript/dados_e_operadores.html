<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tipos de dados e operadores</title>
    <style>
        #container {
            width: 950px;
            margin: 0 auto;
            border: 1px solid white;
        }
        body {
            background-color: black;
            color: white;
        }

        h1 {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Exemplo de tipos de dados e operadores</h1>

        <script>
            // string
            var nome = "Rogério";
            var mensagem = 'Olá, mundo!';
            var texto ='213fsfssasdsdsa$as2@$E';

            console.log("String", nome, mensagem, texto);

            // number 
            var idade = 30;
            var altura = 1.80;
            var peso = 75;
            var numeroNegativo = -10;

            console.log("Number", idade, altura.toFixed(2), peso, numeroNegativo)

            // booleanos bool (true or false)
            var verdadeira = true;
            var falso = false ;
            var idade = 18
            var maiorIdade = idade >= 18;
            var menorIdade = idade < 18;
            console.log(maiorIdade, menorIdade);
            var igualdade = (10 == "10");
            var igualdadeValorTipo = (10 === '10');
            console.log(igualdade, igualdadeValorTipo);
            console.log(typeof idade, typeof igualdadeValorTipo);

            // null
            var valorNulo = null
            console.log(valorNulo)

            // operadores Aritiméticos 
            var a = 10;
            var b = 3;

            var soma = a + b;
            var sub = a - b;
            var mult = a * b;
            var div = a / b;
            var modulo = a % b;
            var potencia = a ** b;
            a++;
            b--;

            console.log(modulo, potencia, a, b)
            console.log(soma, sub, mult, div)

            // operadores de atribuição combinada 
            var num = 5;
            // num = num + 2;
            num += 2;
            console.log(num); // 7

            num -= 1;
            console.log(num); // 6

            num *= 3;
            console.log(num); // 18

            num /= 2;
            console.log(num) // 9

            num %= 4;
            console.log(num) // 1

            // conversões de valores

            // string -> number 
            var numTexto = '42.2teste';
            var convInt = parseInt(numTexto);
            var convFloat = parseFloat(numTexto);
            var convNumber  = Number(numTexto);

            console.log(convInt, convFloat, convNumber);

            // number  -> string
            var numero = 123;
            var convString1 = numero.toString();
            var convString2 = String(numero);
            var convString3 = "" + numero;
            console.log(typeof convString1, typeof convString2, typeof convString3);

            // number -> bool
            var numPositivo = 42;
            var numZero = 0;
            var numNegativo = -10;
            var boolPositivo = Boolean(numPositivo);
            var boolZero = Boolean(numZero);
            var boolNegativo = Boolean(numNegativo);
            console.log(boolPositivo, boolNegativo, boolZero)

            // string -> bool 
            var textoVerdadeiro = "true";
            var textoFalso = "false";
            var textoVazio = "";
            var boolStr1 = Boolean(textoVerdadeiro);
            var boolStr2 = Boolean(textoFalso);
            var boolStr3 = Boolean(textoVazio);
            console.log(boolStr1, boolStr2, boolStr3);

            // bool -> string 
            var verdadeio = true;
            var falso = false ;
            var  boolString1 = verdadeio.toString();
            var boolString2 = String(falso);
            console.log(boolString1, boolString2);

            // prompt 
            var nomeCompleto = prompt('Informe o seu nome completo: ')
            console.log(nomeCompleto);
            console.log(typeof nomeCompleto);
            alert(nomeCompleto);

        </script>
    </div>

</body>
</html>
